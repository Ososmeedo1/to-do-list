<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css2/bootstrap.min.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Css file -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="title d-flex justify-content-between align-items-center py-3">
          <h1 class="fw-bold">TO-<span>DO</span> APP</h1>
          <input type="text" class="form-control w-25" placeholder="Search By Title" oninput="searchByTitle(this.value)"/>
          <input type="text" class="form-control w-25" placeholder="Search By Content" oninput="searchByContent(this.value)"/>
        </div>

        <div class="content py-5">
          <input type="text" placeholder="Title" class="form-control mt-md-5" id="titleInput"/>
          <input type="text" placeholder="Content" class="form-control mt-md-5" id="contentInput"/>
          <button class="btn btn-success mt-md-5 d-block" onclick="add()" id="submit">Submit</button>
          <button class="btn btn-warning mt-md-5 d-none" id="updateBtn" onclick="updateTodo()">Update</button>
        </div>

        <div class="table">
          <table class="table">
            <thead>
              <th>Title</th>
              <th>Content</th>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
        </div>
      </div>
    </header>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./svript.js"></script>
  </body>
</html>
